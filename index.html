<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS remains the same - it's already complete and beautiful */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-light: #718096;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-heavy: 0 16px 64px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* All your existing CSS styles remain the same */
        /* ... (keeping all the existing styles) ... */
        
        /* Additional styles for new features */
        .export-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .export-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-secondary {
            background: var(--secondary-gradient);
        }
        
        .btn-dark {
            background: var(--dark-gradient);
        }

        /* Your existing CSS continues here... */
    </style>
</head>
<body>
    <!-- Your existing HTML structure remains the same -->
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-logo">ðŸ’Ž</div>
        <h1 class="welcome-title">Expense Tracker Pro</h1>
        <p class="welcome-subtitle">Premium money management for students</p>
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-gem"></i> Expense Tracker Pro</h1>
                <p>Master your finances with elegance and precision</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- All your existing dashboard content -->
            <div class="dashboard">
                <!-- Notification Settings -->
                <div class="card notification-settings">
                    <h2><i class="fas fa-bell"></i> Daily Expense Reminder</h2>
                    <div style="display: flex; gap: 20px; align-items: end;">
                        <div class="form-group" style="flex: 1;">
                            <label for="reminderTime">Set Daily Reminder Time:</label>
                            <input type="time" id="reminderTime" value="21:30">
                        </div>
                        <button class="btn" onclick="setupNotifications()">
                            <i class="fas fa-power-off"></i> Enable Notifications
                        </button>
                    </div>
                    <p style="margin-top: 15px; color: var(--text-light); font-size: 0.9rem;">
                        <i class="fas fa-info-circle"></i> Get a daily reminder to update your expenses at 9:30 PM (or your preferred time)
                    </p>
                    
                    <!-- Export/Import Section -->
                    <div class="export-section">
                        <h3 style="margin-bottom: 1rem;"><i class="fas fa-download"></i> Data Management</h3>
                        <div class="export-buttons">
                            <button class="btn btn-secondary btn-small" onclick="exportData()">
                                <i class="fas fa-file-export"></i> Export Data
                            </button>
                            <button class="btn btn-dark btn-small" onclick="clearAllData()">
                                <i class="fas fa-trash-alt"></i> Clear All Data
                            </button>
                            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
                            <button class="btn btn-small" onclick="document.getElementById('importFile').click()">
                                <i class="fas fa-file-import"></i> Import Data
                            </button>
                        </div>
                    </div>
                </div>

                <!-- All your existing cards remain the same -->
                <!-- Add Expense, Monthly Budget, Categories Management, Recent Expenses, Statistics -->
                <!-- ... (all existing dashboard content) ... -->
            </div>
        </div>
    </div>

    <script>
        // Enhanced data storage with localStorage
        let expenses = [];
        let categories = [];
        let monthlyBudget = 0;
        let notificationPermission = false;
        let reminderTime = '21:30'; // Default to 9:30 PM as per your requirement

        // Initialize app with welcome screen
        document.addEventListener('DOMContentLoaded', function() {
            // Show welcome screen for 3 seconds
            setTimeout(() => {
                const welcomeScreen = document.getElementById('welcomeScreen');
                const mainContent = document.getElementById('mainContent');
                
                welcomeScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                    mainContent.classList.add('show');
                }, 1000);
            }, 3000);

            // Load app data
            loadData();
            initializeDefaultCategories();
            updateUI();
            setupCategoryTypeListener();
            setupBudgetListener();
            checkBudgetAlerts();
            initializeDailyReminder();
        });

        // COMPLETED: Enhanced Data Persistence with localStorage
        function saveData() {
            try {
                const data = {
                    expenses,
                    categories,
                    monthlyBudget,
                    notificationPermission,
                    reminderTime,
                    lastSaved: new Date().toISOString()
                };
                localStorage.setItem('expenseTrackerPro', JSON.stringify(data));
            } catch (error) {
                console.error('Error saving data:', error);
                showAlert('Error saving data. Please try again.', 'danger', 'fas fa-exclamation-circle');
            }
        }

        function loadData() {
            try {
                const savedData = localStorage.getItem('expenseTrackerPro');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    expenses = data.expenses || [];
                    categories = data.categories || [];
                    monthlyBudget = data.monthlyBudget || 0;
                    notificationPermission = data.notificationPermission || false;
                    reminderTime = data.reminderTime || '21:30';
                    
                    // Update UI elements
                    document.getElementById('reminderTime').value = reminderTime;
                    
                    if (notificationPermission && 'Notification' in window && Notification.permission === 'granted') {
                        updateNotificationStatus(true);
                        scheduleNotification();
                    }
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showAlert('Error loading saved data', 'warning', 'fas fa-exclamation-triangle');
            }
        }

        // COMPLETED: Enhanced Notification System
        async function setupNotifications() {
            try {
                if (!('Notification' in window)) {
                    showAlert('Your browser doesn\'t support notifications', 'warning', 'fas fa-exclamation-triangle');
                    return;
                }

                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    notificationPermission = true;
                    reminderTime = document.getElementById('reminderTime').value;
                    scheduleNotification();
                    updateNotificationStatus(true);
                    showAlert('Daily expense reminders enabled for ' + reminderTime + '!', 'success', 'fas fa-check-circle');
                    saveData();
                } else {
                    showAlert('Please enable notifications to receive daily reminders', 'warning', 'fas fa-exclamation-triangle');
                    notificationPermission = false;
                    updateNotificationStatus(false);
                    saveData();
                }
            } catch (error) {
                console.error('Notification setup error:', error);
                showAlert('Error setting up notifications', 'danger', 'fas fa-times-circle');
            }
        }

        function updateNotificationStatus(enabled) {
            const statusElement = document.getElementById('notificationStatus');
            if (statusElement) {
                statusElement.textContent = enabled ? 'Notifications Enabled' : 'Notifications Disabled';
                statusElement.className = `notification-status ${enabled ? 'notification-enabled' : 'notification-disabled'}`;
            }
        }

        function initializeDailyReminder() {
            // Check if it's 9:30 PM (21:30) and show reminder alert
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            if (currentHour === 21 && currentMinute === 30) {
                showAlert('ðŸ”” Daily Reminder: Time to update your expenses!', 'info', 'fas fa-bell');
            }
        }

        function scheduleNotification() {
            if (!notificationPermission || !('Notification' in window)) return;
            
            // Clear existing notifications
            if (window.notificationTimeout) {
                clearTimeout(window.notificationTimeout);
            }
            
            const now = new Date();
            const [hours, minutes] = reminderTime.split(':');
            const reminderDate = new Date();
            reminderDate.setHours(parseInt(hours), parseInt(minutes), 0, 0);
            
            // If the time has passed today, set for tomorrow
            if (reminderDate <= now) {
                reminderDate.setDate(reminderDate.getDate() + 1);
            }
            
            const timeUntilReminder = reminderDate.getTime() - now.getTime();
            
            window.notificationTimeout = setTimeout(() => {
                if (notificationPermission && 'Notification' in window && Notification.permission === 'granted') {
                    new Notification('Expense Tracker Pro Reminder', {
                        body: 'Don\'t forget to log your expenses today! ðŸ’Ž',
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸ’Ž</text></svg>',
                        tag: 'expense-reminder',
                        requireInteraction: true
                    });
                    // Schedule next day
                    scheduleNotification();
                }
            }, timeUntilReminder);
        }

        // COMPLETED: Export/Import Functionality
        function exportData() {
            try {
                const exportData = {
                    expenses,
                    categories,
                    monthlyBudget,
                    reminderTime,
                    exportDate: new Date().toISOString(),
                    version: '1.0'
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `expense-tracker-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                showAlert('Data exported successfully!', 'success', 'fas fa-check-circle');
            } catch (error) {
                console.error('Export error:', error);
                showAlert('Error exporting data', 'danger', 'fas fa-exclamation-circle');
            }
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (confirm('This will replace all existing data. Are you sure?')) {
                        expenses = importedData.expenses || [];
                        categories = importedData.categories || [];
                        monthlyBudget = importedData.monthlyBudget || 0;
                        reminderTime = importedData.reminderTime || '21:30';
                        
                        saveData();
                        updateUI();
                        showAlert('Data imported successfully!', 'success', 'fas fa-check-circle');
                    }
                } catch (error) {
                    console.error('Import error:', error);
                    showAlert('Error importing data. Please check file format.', 'danger', 'fas fa-exclamation-circle');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        function clearAllData() {
            if (confirm('Are you sure you want to delete all data? This action cannot be undone.')) {
                if (confirm('This will permanently delete all expenses, categories, and settings. Continue?')) {
                    expenses = [];
                    categories = [];
                    monthlyBudget = 0;
                    localStorage.removeItem('expenseTrackerPro');
                    
                    initializeDefaultCategories();
                    updateUI();
                    showAlert('All data cleared successfully!', 'info', 'fas fa-info-circle');
                }
            }
        }

        // COMPLETED: Enhanced Statistics with More Details
        function updateStatistics() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const monthlyExpenses = expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
            });
            
            const totalSpent = monthlyExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const transactionCount = monthlyExpenses.length;
            const daysInMonth = new Date().getDate();
            const dailyAverage = daysInMonth > 0 ? totalSpent / daysInMonth : 0;
            
            // Find top category with enhanced analytics
            const categoryTotals = {};
            monthlyExpenses.forEach(expense => {
                categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
            });
            
            const topCategory = Object.keys(categoryTotals).length > 0 
                ? Object.keys(categoryTotals).reduce((a, b) => categoryTotals[a] > categoryTotals[b] ? a : b)
                : '-';
            
            // Update display elements
            document.getElementById('totalExpenses').textContent = `â‚¹${totalSpent.toFixed(2)}`;
            document.getElementById('expenseCount').textContent = transactionCount;
            document.getElementById('avgDaily').textContent = `â‚¹${dailyAverage.toFixed(2)}`;
            document.getElementById('topCategory').textContent = topCategory;
            
            // Enhanced category breakdown with percentages
            updateCategoryBreakdown(categoryTotals, totalSpent);
        }

        function updateCategoryBreakdown(categoryTotals, totalSpent) {
            const breakdownContainer = document.getElementById('categoryBreakdown');
            if (Object.keys(categoryTotals).length > 0) {
                breakdownContainer.innerHTML = '<h3 style="margin-bottom: 20px; color: var(--text-primary); font-weight: 700;"><i class="fas fa-chart-bar"></i> Category Breakdown</h3>';
                
                Object.entries(categoryTotals)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 5)
                    .forEach(([category, amount]) => {
                        const percentage = (amount / totalSpent * 100).toFixed(1);
                        breakdownContainer.innerHTML += `
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding: 12px; background: rgba(255, 255, 255, 0.5); border-radius: 12px; transition: all 0.3s ease;" onmouseover="this.style.background='rgba(255, 255, 255, 0.8)'" onmouseout="this.style.background='rgba(255, 255, 255, 0.5)'">
                                <span style="font-weight: 600; color: var(--text-primary);">${category}</span>
                                <span style="font-weight: 700; color: #e53e3e;"><strong>â‚¹${amount.toFixed(2)}</strong> <small style="color: var(--text-secondary);">(${percentage}%)</small></span>
                            </div>
                        `;
                    });
            } else {
                breakdownContainer.innerHTML = '';
            }
        }

        // All your existing functions remain the same
        // ... (addExpense, deleteExpense, addCategory, etc.) ...
        
        // Enhanced alert system
        function showAlert(message, type = 'info', icon = 'fas fa-info-circle') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.opacity = '0';
            alertDiv.style.transform = 'translateY(-20px)';
            alertDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="${icon}" style="font-size: 1.2rem;"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" style="margin-left: auto; background: none; border: none; color: inherit; cursor: pointer; font-size: 1.2rem;">Ã—</button>
                </div>
            `;
            
            alertContainer.appendChild(alertDiv);
            
            // Animate in
            setTimeout(() => {
                alertDiv.style.opacity = '1';
                alertDiv.style.transform = 'translateY(0)';
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.style.opacity = '0';
                    alertDiv.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        if (alertDiv.parentNode) {
                            alertDiv.parentNode.removeChild(alertDiv);
                        }
                    }, 300);
                }
            }, 5000);
        }

        // All other existing functions remain the same...
        // (setupBudgetListener, setupCategoryTypeListener, initializeDefaultCategories, 
        //  addCategory, deleteCategory, addExpense, deleteExpense, checkBudgetAlerts, 
        //  updateUI, updateCategoriesDropdown, updateCategoriesList, updateExpensesList, 
        //  updateBudgetDisplay)
    </script>
</body>
</html>
